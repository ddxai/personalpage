<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
{% if category_list %}
    <ul>
    {% for category in category_list %}
        <li><a href="{% url 'core:category' category.name %}">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories are available.</p>
{% endif %}
</body>
</html>
