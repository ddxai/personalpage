{% if category_list %}
{% for category_i in category_list %}
{% if category and category.name == category_i.name %}
<li class="nav-item active">
    {% else %}
<li class="nav-item">
    {% endif %}
    <a class="nav-link" href="{% url 'core:category' category_i.name %}">{{ category_i.name }}</a>
</li>
{% endfor %}
{% endif %}
